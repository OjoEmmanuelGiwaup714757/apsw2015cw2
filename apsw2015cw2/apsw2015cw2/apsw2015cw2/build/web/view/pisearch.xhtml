<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Search Project Idea</title>
    </h:head>
    <h:body>
        <h:form>
   <TABLE width="100%" border="1" cellspacing="0" cellpadding="0">

  <TR bgcolor="purple"> 

    <TD bgcolor="#551a8b" align="center"> 

      <H1><FONT color="#FFffff">SUMS</FONT></H1>

      <H5><FONT color="#CCcccc"> <FONT size="+1">S</FONT>tudent <FONT size="+1">U</FONT>nits 

        <FONT size="+1">M</FONT>anagement <FONT size="+1">S</FONT>ystem<BR />

        </FONT><FONT color="#CCcccc">for the School of Computing &amp; Maths</FONT></H5>

      </TD>

  </TR>
</TABLE>
         <table width="100%" border="1" cellpadding="5" cellspacing="0">
                <tbody>
                    <tr>
                        <td>Title:</td>
                        <td colspan="2">
                            <h:inputText value="#{projectideasContoller.titlesearchcriteria}" id="projectideatitle" style="width: 250px">
                                </h:inputText>
                            <h:message for="projectideatitle" style="color:red"/>
                        </td>
                    </tr>
                    <tr>
                        <td>Idea Category:</td>
                        <td colspan="2">
                            <h:selectOneMenu value="#{projectideasContoller.categorysearchcriteria}" style="width: 254px">
                                    <f:selectItem itemValue="1" itemLabel="Emgineering" />
                                    <f:selectItem itemValue="2" itemLabel="Study" />
                                    <f:selectItem itemValue="3" itemLabel="Multi" />
                                    <f:selectItem itemValue="3" itemLabel="Group" />
                                </h:selectOneMenu>
                            <h:message for="ideacategoryid" style="color:red"/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <h:selectOneRadio value="#{projectideasContoller.searchgrp}">
                                <f:selectItem itemValue="1" itemLabel="By Title" />
                                <f:selectItem itemValue="2" itemLabel="By Category" />
<!--                                <f:selectItem itemValue="3" itemLabel="By Submission Date" /> -->
                            </h:selectOneRadio>                            
                            <h:commandButton value="Search Project Idea" action="#{projectideasContoller.searchIdea()}"/>
                        </td>
                    </tr>
                </tbody>
            </table>        
 <h3 class="smallhead">Project Ideas Searched List</h3>
 <h:dataTable binding="#{table}" border="2" value="#{projectideasContoller.searchAllIdeas}" var="idea" styleClass="order-table" headerClass="order-table-header" rowClasses="order-table-odd-row,order-table-even-row">
                <h:column>
                    <f:facet name="header">S/No</f:facet>
                    #{table.rowIndex+1}
                </h:column>
                <h:column>
                    <f:facet name="header">Title</f:facet>
                    <h:outputText value="#{idea.title}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Description</f:facet>
                    <h:outputText value="#{idea.pidesc}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Aim</f:facet>
                    <h:outputText value="#{idea.aim}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Academic Question</f:facet>
                    <h:outputText value="#{idea.academicquestion}"/>
                </h:column>
            </h:dataTable>
        <h:commandLink value="Back" />
        <h:outputText value="#{projectideasContoller.userid}" />   
</h:form>
    </h:body>
</html>
