<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
        <title>Students and Unit Management System</title>
        <link href="resourses/css/Layout.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <h:form>
            <div class="Container">
                <div class="Header"><p style="font-size: 18px;">Student And Unit Management System</p></div>
                <div class="Menubar"><ul><li style="color: white;">&nbsp;</li> <li style="color: white; float: left;"><h:commandLink id="logoutlnk" value="Registration" action="#{registrationController.loadRegistration()}" immediate="true"/></li></ul></div>

            <div class="inner">
                <div class="NavPanel">
                <div class="NavPanelin">
                    <p style="margin:0px; border-top-left-radius:5px; border-top-right-radius:5px; background-color:#551a8b; color:white; font-size: 11px; font-weight:bolder; text-align: center">Login</p>
                    <p style="width: 100%;">                    
                    <table width="100%" style="border-collapse: collapse;">
                <tbody>
                    <tr>
                        <td align="right" class="NavList">Username:&nbsp;</td>
                        <td colspan="2">
                            <h:inputText value="#{registrationController.r.username}" id="loginuserid" class="InputTest" required="true" requiredMessage="username is required" validatorMessage="username required.">                
                             </h:inputText>
                            <h:message for="loginuserid" style=" font-size: 8px; color:red"/>
                        </td>
                    </tr>
                    <tr>
                        <td align="right" class="NavList">Password:&nbsp;</td>
                        <td colspan="2">
                            <h:inputSecret value="#{registrationController.r.password}" id="password" class="InputTest" required="true" requiredMessage="password is required" validatorMessage="password length between 8 and 20 characters">
                            </h:inputSecret>
                            <h:message for="password" style=" font-size: 8px; color:red"/>
                        </td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td colspan="2" align="left"><h:commandButton value="Login" action="#{registrationController.dologin()}" class="NavList"/></td>
                    </tr>
                    <tr>
                        <td colspan="3" align="left"><h:outputText value="#{registrationController.loginerroemsg}" style="color: red; font-size: 8px; font-weight: bold" /></td>                        
                    </tr>
                </tbody>
                    </table>
                    </p>                    
                </div>
                    <br /><br /><br /><br />                    
                <div class="NavPanelin">
                    <p style="margin:0px; border-top-left-radius:5px; border-top-right-radius:5px; background-color:#551a8b; color:white; font-weight:bolder; font-size: 11px; text-align: center">Information</p>
                    <p class="NavList"><h:commandLink id="editlnk" value="About SUMS"></h:commandLink></p>
                    <p class="NavList"><h:commandLink id="projectidealnk" value="How to Register" action="#{projectideasContoller.displayProjectIdeaModule()}" immediate="true"></h:commandLink></p>
                    <p class="NavList"><h:commandLink id="ideaallocationlnk" value="How to Submit a Project Idea"></h:commandLink></p>
                    <p class="NavList"><h:commandLink id="ideabuglnk" value="How to Report a Bug"></h:commandLink></p>
                </div>
                </div>
                <div class="Content">
                        
                </div>
             
            </div>
           </div>
        </h:form>        
    </h:body>
</html>
