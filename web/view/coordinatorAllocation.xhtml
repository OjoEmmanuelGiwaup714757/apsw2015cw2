<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Students and Units Management System</title>
        <link href="../resourses/css/Layout.css" rel="stylesheet" type="text/css"/>
        <link href="../resourses/css/table-style.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <h:form id="myForm">
            <div class="Container">
                <div class="Header"><p style="font-size: 18px;">Student And Unit Management System</p></div>
                <div class="Menubar"><ul><li style="color: white;">Logout</li> <li style="color: white; float: right;">Hi,Ojo Emmanuel</li></ul></div>

                <div class="inner">
                    <div class="NavPanel">
                        <div class="NavPanelin">
                            <p class="NavList"><h:commandLink id="editlnk" value="Edit Registration"></h:commandLink></p>
                            <p class="NavList"><h:commandLink id="projectidealnk" value="Project Idea" action="#{projectideasContoller.displayProjectIdeaModule()}" immediate="true"></h:commandLink></p>
                            <p class="NavList"><h:commandLink id="ideaallocationlnk" value="Project Idea Allocation" action="#{pAllocationController.displayprojectAllocationModule()}" immediate="true"></h:commandLink></p>
                            <p class="NavList"><h:commandLink id="ideamonitoringlnk" value="Project Idea Motoring"></h:commandLink></p>
                        </div>
                    </div>
                    <div class="Content">

                        <h3 class="smallhead">Project Idea Choices List</h3>
                        <h:dataTable binding="#{table}" value="#{pAllocationController.allShortlist}" var="asl" styleClass="order-table" headerClass="order-table-header" rowClasses="order-table-odd-row,order-table-even-row">
                            <h:column>
                                <f:facet name="header">student
                                    <!--<h:commandLink action="#{pAllocationController.sortShortlistBystudent()}">student</h:commandLink>-->
                                </f:facet>
                                <h:outputText value="#{asl.study.fullName}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Supervisor</f:facet>
                                <h:outputText value="#{asl.supervise.fullName}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Moderator</f:facet>
                                <h:outputText value="#{asl.moderate.fullName}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">project title</f:facet>
                                <h:outputText value="#{asl.ideapicked.title}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">project status</f:facet>
                                <h:outputText value="#{asl.status}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">Action</f:facet>
                                <h:commandButton value="Allocate" action="#{pAllocationController.allocateProjectChoice(asl)}"></h:commandButton>
                            </h:column>
                        </h:dataTable>
                    </div>
                </div>
            </div>
        </h:form>        
    </h:body>
</html>
