<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Students and Units Management System</title>
        <link href="../resourses/css/Layout.css" rel="stylesheet" type="text/css"/>    
    </h:head>
        <h:body>
        <h:form>
            <div class="Container">
            <div class="Header"><p style="font-size: 18px;">Student And Unit Management System</p></div>
            <div class="Menubar"><ul><li style="color: white;"><h:commandLink id="logoutlnk" value="Logout" action="#{registrationController.doLogout()}" immediate="true"/></li> <li style="color: white; float: right;"><h:outputText value="#{registrationController.UNameSession}"/></li></ul></div>
            <div class="inner">
            <div class="NavPanel">
            <div class="NavPanelin">
                <p class="NavList"><h:commandLink id="switchboard" value="Back to Front Page" action="#{registrationController.loadSwitchboard()}"></h:commandLink></p>
            </div>
            </div>
            <div class="Content">  
                    
                     <h:dataTable binding="#{mitable}" value="#{milestoneController.allMilestones}" var="mitable" width="100%" border="1" styleClass="fixed-size">
                                <h:column>
                                    <f:facet name="header">Milestone comment</f:facet>
                                    #{mitable.comment}
                                </h:column>
                                    <h:column>
                                    <f:facet name="header">File Attachment</f:facet>
                                     <h:outputLink id="amazonLink" value="#{mitable.filepath}">
                                        File Attachment
                                   </h:outputLink>
                                    
                                </h:column>
                    </h:dataTable>
                </div>
                </div>
                </div>
        </h:form>
    </h:body>
</html>
