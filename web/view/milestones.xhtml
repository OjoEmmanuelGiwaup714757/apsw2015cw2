<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Students and Units Management System</title>
        <link href="../resourses/css/Layout.css" rel="stylesheet" type="text/css"/>    
    </h:head>
        <h:body>
        <h:form>
            <div class="Container">
            <div class="Header"><p style="font-size: 18px;">Student And Unit Management System</p></div>
            <div class="Menubar"><ul><li style="color: white;"><h:commandLink id="logoutlnk" value="Logout" action="#{registrationController.doLogout()}" immediate="true"/></li> <li style="color: white; float: right;"><h:outputText value="#{registrationController.UNameSession}"/></li></ul></div>
            <div class="inner">
            <div class="NavPanel">
            <div class="NavPanelin">
                <p class="NavList"><h:commandLink id="editlnk" value="Edit Registration"></h:commandLink></p>
                <p class="NavList"><h:commandLink id="projectidealnk" value="Project Idea" action="#{projectideasContoller.displayProjectIdeaModule()}" immediate="true"></h:commandLink></p>
                <p class="NavList"><h:commandLink id="ideaallocationlnk" value="Project Idea Allocation"></h:commandLink></p>
                <p class="NavList"><h:commandLink id="ideamonitoringlnk" value="Project Idea Motoring" action="#{projectmonitoringController.displayProjectMonitoringModule()}" immediate="true"></h:commandLink></p>
            </div>
            </div>
            <div class="Content">    
                <br/>
                <br/><p class="titleParag"><span class="title">Active milestone List</span></p>
                <br/>
                <center>
                    <h:outputText value="#{milestoneController.milestoneStatus}" id="okmessages" style="color: green;font-size: 20px;" />
                    <h:dataTable binding="#{table}" value="#{milestoneTemplateController.getAllActiveMilestonetemplate()}" var="milestonetemplate" border="1" styleClass="fixed-size" width="100%">
                    <h:column>
                        <f:facet name="header">Milestone Title</f:facet>
                        #{milestonetemplate.mttitle}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Milestone Description</f:facet>
                        #{milestonetemplate.mtdesc}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Active Due</f:facet>
                        <h:outputText value="#{milestonetemplate.mtactivedate}">
                            <f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Due Date</f:facet>
                        <h:outputText value="#{milestonetemplate.mtduedate}">
                            <f:convertDateTime type="date" pattern="dd/MM/yyyy"/>
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Action</f:facet>
                        <h:commandButton value="View" action="#{milestoneController.viewsubmitedmilestone(milestonetemplate)}" onclick="this.form.target='_blank'" ></h:commandButton>
                        <h:commandButton value="Submit" action="#{milestoneController.submitmilestonepage(milestonetemplate)}" onclick="this.form.target='_blank'" ></h:commandButton>
                    </h:column>            
               
                </h:dataTable>  
                </center>    
            </div> 
            </div>
            </div>
        </h:form>
    </h:body>
</html>
