<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Students and Units Management System</title>
        <link href="../resourses/css/Layout.css" rel="stylesheet" type="text/css"/>
        <link href="../resourses/css/table-style.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <h:form id="myForm">
            <div class="Container">
                <div class="Header"><p style="font-size: 18px;">Student And Unit Management System</p></div>
                <div class="Menubar"><ul><li style="color: white;">Logout</li> <li style="color: white; float: right;">Hi,Ojo Emmanuel</li></ul></div>

                <div class="inner">
                    <div class="NavPanel">
                        <div class="NavPanelin">
                            <p class="NavList"><h:commandLink id="updatepassword" value="Update Password" action="#{registrationController.displayUpdatePassword()}" immediate="true"></h:commandLink></p>
                            <p class="NavList"><h:commandLink id="updateinfo" value="Update Personal Info" action="#{registrationController.displayUpdatePersonalInfo()}" immediate="true"></h:commandLink></p>
                        </div>
                    </div>
                    <div class="Content">
                        <table width="100%" border="1" cellpadding="5" cellspacing="0">
                            <tbody>
                                <tr>
                                    <td>Old Password</td>
                                    <td colspan="2">
                                        <h:inputSecret id="oldpassword" class="InputTest" style="width: 250px" required="true" requiredMessage="password is required to be at least 8 characters and include A-Z, a-z and 0-9" validatorMessage="The password should match with your current password.">
                                        </h:inputSecret>
                                        <h:message for="password" style=" font-size: 8px; color:red"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td>New Password</td>
                                    <td colspan="2">
                                        <h:inputSecret value="#{registationBean.r.password}" id="newpassword" class="InputTest" style="width: 250px" required="true" requiredMessage="password is required to be at least 8 characters and include A-Z, a-z and 0-9" validatorMessage="password should be at least 8 characters and include A-Z, a-z and 0-9.">
                                         <f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,20})"/>
                                        </h:inputSecret>
                                        <h:message for="password" style=" font-size: 8px; color:red"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td>Confirm Password</td>
                                    <td colspan="2">
                                        <h:inputSecret id="confirmPassword" class="InputTest" style="width: 250px" required="true" requiredMessage="please re-enter password" validatorMessage="The password did not match the input password.">
                                         <f:validateRegex pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,20})"/>
                                        </h:inputSecret>
                                        <h:message for="confirmPassword" style=" font-size: 8px; color:red"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="3"><h:commandButton value="Update" action="#{registrationController.doAddRegistration()}"/>&nbsp;<h:commandButton value="Cancel" immediate="true" action="#{registrationController.loadSwitchBoard()}"/></td>
                                </tr>
                            </tbody>
                        </table>
                        <br />
                    </div>
                </div>
            </div>
        </h:form>        
    </h:body>
</html>
