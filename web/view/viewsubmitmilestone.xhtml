<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
         <title>Students and Units Management System</title>
         <link href="../resourses/css/Layout.css" rel="stylesheet" type="text/css"/>  
         <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css"></link>
         <script src="//code.jquery.com/jquery-1.10.2.js"></script>
         <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
         <link href="../resources/css/Layout.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <h:form enctype="multipart/form-data">
            <div class="Container">
            <div class="Header"><p style="font-size: 18px;">Student And Unit Management System</p></div>
            <div class="Menubar"><ul><li style="color: white;"><h:commandLink id="logoutlnk" value="Logout" action="#{registrationController.doLogout()}" immediate="true"/></li> <li style="color: white; float: right;"><h:outputText value="#{registrationController.UNameSession}"/></li></ul></div>
            <div class="inner">
            <div class="NavPanel">
            <div class="NavPanelin">
                 <p style="margin:0px; border-top-left-radius:5px; border-top-right-radius:5px; background-color:#551a8b; color:white; font-weight:bolder; font-size: 11px; text-align: center">My SUMS</p>
                    <p class="NavList"><h:commandLink id="editlnk" value="Update Personal Info" ></h:commandLink></p>
                    <p class="NavList"><h:commandLink id="projectidealnk" value="Project Idea" action="#{projectideasContoller.displayProjectIdeaModule()}" immediate="true"></h:commandLink></p>
                    <p class="NavList"><h:commandLink id="ideaallocationlnk" value="Project Idea Allocation" action="#{pAllocationController.displaySelectionModule()}"></h:commandLink></p>
                    <p class="NavList"><h:commandLink id="ideamonitoringlnk" value="Project Idea Motoring" action="#{milestoneTemplateController.displayProjectmonitoringModule()}"></h:commandLink></p>
                    <p class="NavList"><h:commandLink id="switchboard" value="Back to Front Page" action="#{registrationController.loadSwitchboard()}"></h:commandLink></p>
            </div>
            </div>
            <div class="Content">    
                    <p class="titleParag"><span class="title">Milestone Details</span></p>
                    <table  width="100%" border="1" cellpadding="5" cellspacing="0" class="fixed-size">
                    <tbody>
                        <tr>
                            <td>Milestone Number:</td>
                            <td colspan="2">
                                <h:outputText value="#{milestoneController.mt.id}" id="milestonetemplateid" >
                                </h:outputText>
                            </td>
                        </tr>
                        <tr>
                            <td>Milestone Title:</td>
                            <td colspan="2">
                                <h:outputText value="#{milestoneController.mt.mttitle}" id="milestonetemplatetitle" style="width: 282px;">
                                </h:outputText>
                            </td>
                        </tr>
                        <tr>
                            <td>Active Due:</td>
                            <td colspan="2">
                                <h:outputText value="#{milestoneController.mt.mtactivedate}" id="from" class="from" >
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:outputText>
                                <h:message for="from" style=" font-size: 12px; color:red"/>
                            </td>
                        </tr>
                        <tr>
                            <td>Due Date:</td>
                            <td colspan="2">
                                <h:outputText value="#{milestoneController.mt.mtduedate}" id="to" class="to" >
                                <f:convertDateTime pattern="dd/MM/yyyy" />
                                </h:outputText>
                                <h:message for="to" style=" font-size: 12px; color:red"/>
                            </td>
                        </tr>
                        <tr>
                            <td>Milestone Description:</td>
                            <td colspan="2">
                                <h:outputText value="#{milestoneController.mt.mtdesc}" >
                                </h:outputText>
                            </td>
                        </tr>
                        <tr >
                            <td colspan="3">
                                <h:dataTable binding="#{mitable}" value="#{milestoneController.allMilestones}" var="mitable" width="100%" border="1" styleClass="fixed-size">
                                <h:column>
                                    <f:facet name="header">Milestone comment</f:facet>
                                    #{mitable.comment}
                                </h:column>
                                    <h:column>
                                    <f:facet name="header">File Attachment</f:facet>
                                     <h:outputLink id="amazonLink" value="#{mitable.filepath}">
                                        File Attachment
                                   </h:outputLink>
                                    
                                </h:column>
                                </h:dataTable>
                            </td>
                        </tr>

                    </tbody>
                    </table>
                </div>
                </div>
                </div>
        </h:form>
    </h:body>
</html>
