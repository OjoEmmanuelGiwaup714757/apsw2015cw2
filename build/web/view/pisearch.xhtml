<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
                <title>Students and Unit Management System</title>
                <link href="../resourses/css/Layout.css" rel="stylesheet" type="text/css"/>
                <link href="../resourses/css/table-style.css" rel="stylesheet" type="text/css"/>
    </h:head>
    <h:body>
        <h:form>
            <div class="Container">
                <div class="Header"><p style="font-size: 18px;">Student And Unit Management System</p></div>
                <div class="Menubar"><ul><li style="color: white;"><h:commandLink id="logoutlnk" value="Logout" action="#{registrationController.doLogout()}" immediate="true"/></li> <li style="color: white; float: right;"><h:outputText value="#{registrationController.UNameSession}"/></li></ul></div>

            <div class="inner">
                <div class="NavPanel">
                <div class="NavPanelin">
                    <p style="margin:0px; border-top-left-radius:5px; border-top-right-radius:5px; background-color:#551a8b; color:white; font-weight:bolder; font-size: 11px; text-align: center">Project Idea</p>
                    <p class="NavList"><h:commandLink id="editlnk" value="Submit Project Idea" action="#{projectideasContoller.displayProjectSubmitidea()}" immediate="true"></h:commandLink></p>
                    <p class="NavList"><h:commandLink id="projectidealnk" value="Edit Project Idea" action="#{projectideasContoller.displayProjectIdeaModule()}" immediate="true"></h:commandLink></p>
                    <p class="NavList"><h:commandLink id="ideaallocationlnk" value="Search Project Idea"></h:commandLink></p>
                    <p class="NavList"><h:commandLink id="ideamonitoringlnk" value="Project Idea Processing"></h:commandLink></p>
                </div>
                </div>
                <div class="Content">            
            <p class="titleParag0"><span class="title0">Search Project Idea</span></p>
         <table width="100%" border="1" cellpadding="5" cellspacing="0">
                <tbody>
                    <tr>
                        <td align="right">Search:</td>
                        <td colspan="2">
                            <h:inputText value="#{projectideasContoller.titlesearchcriteria}" id="title" style="width: 450px">
                                </h:inputText>
                            <h:message for="title" style="color:red"/><h:commandButton value="Search" action="#{projectideasContoller.searchIdea()}"/>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3" style="white-space: nowrap" align="center">
                            <h:selectOneRadio value="#{projectideasContoller.searchgrp}">
                                <f:selectItem itemValue="1" itemLabel="By Title" />
                                <f:selectItem itemValue="2" itemLabel="By Category" />
<!--                                <f:selectItem itemValue="3" itemLabel="By Submission Date" /> -->
                            </h:selectOneRadio><h:outputText value="&nbsp;" escape="false" />
                            <h:selectOneMenu value="#{projectideasContoller.categorysearchcriteria}" style="width: 154px">
                                    <f:selectItem itemValue="1" itemLabel="Engineering" />
                                    <f:selectItem itemValue="2" itemLabel="Study" />
                                    <f:selectItem itemValue="3" itemLabel="Multi" />
                                    <f:selectItem itemValue="3" itemLabel="Group" />
                                </h:selectOneMenu>                          
                        </td>
                    </tr>
                </tbody>
            </table>        
 <!--<h3 class="smallhead">Project Ideas Searched List</h3>-->
 <p class="titleParag0"><span class="title0">Searched List</span></p>
 <h:dataTable binding="#{table}" border="2" value="#{projectideasContoller.searchAllIdeas}" var="idea" styleClass="order-table" headerClass="order-table-header" rowClasses="order-table-odd-row,order-table-even-row">
                <h:column>
                    <f:facet name="header">S/No</f:facet>
                    #{table.rowIndex+1}
                </h:column>
                <h:column>
                    <f:facet name="header">Title</f:facet>
                    <h:outputText value="#{idea.title}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Description</f:facet>
                    <h:outputText value="#{idea.pidesc}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Aim</f:facet>
                    <h:outputText value="#{idea.aim}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Academic Question</f:facet>
                    <h:outputText value="#{idea.academicquestion}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Action</f:facet>
                    <h:commandLink immediate="true" action="#{projectideasContoller.showDetails(idea)}" value="Details">
                        <f:param id="idea_id" name="registration_id" value="#{idea.id}" />
                        </h:commandLink>
                </h:column> 
            </h:dataTable>
<!--        <h:commandLink value="Back" />
        <h:outputText value="#{projectideasContoller.userid}" />   -->
</div>
             
            </div>
           </div>
        </h:form>        
    </h:body>
</html>
